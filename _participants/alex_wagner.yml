bio: 'Dr. Wagner is an <a href="https://www.cancer.gov/grants-training/training/funding/f32">NCI Ruth L. Kirschstein NRSA Postdoctoral Fellow</a> at the McDonnell Genome Institute at Washington University School of Medicine. His research interests are in facilitating the interpretation of genomic variants in a clinical context. He leads development of the <a href="http://dgidb.org">Drug Gene Interaction Database</a>, and is a primary contributor to other projects centered on interpretations of genomic variants (<a href="http://docm.info">Database of Curated Mutations</a>, <a href="http://civicdb.org">Clinical Interpretations of Variants in Cancer</a>) and <a href="https://bioconductor.org/packages/release/bioc/html/GenVisR.html">Genomic Visualizations in R</a>. Alex is an active member of the <a href="http://genomicsandhealth.org/">Global Alliance for Genomics and Health</a> (GA4GH), and is leading an effort to aggregate and normalize the disparate knowledgebases of the GA4GH <a href="http://cancervariants.org">Variant Interpretation for Cancer Consortium</a>. He is also currently studying the role of genomic variants in cancers and leading a study characterizing relapsed Small Cell Lung Cancers with Drs. <a href="http://obigriffith.org/">Obi Griffith</a>, <a href="http://obigriffith.org/">Malachi Griffith</a>, and <a href="http://oncology.wustl.edu/people/faculty/Govindan/Govindan_Bio.html">Ramaswamy Govindan</a>.'
